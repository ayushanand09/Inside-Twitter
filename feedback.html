<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="feedback-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <div id="name">
            <div class="logo">
                <img src="Itwitterlogo.png" alt="">
                INSIDE TWITTER
            </div>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About </a></li>
            <li id="home"><a href="feedback.html"><strong> Feedback </strong></a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
    </div>
    <div id=time>
        <span id="time"></span>
    </div>
    <div id="quote">
        A feedback will be a good gesture from your side :)
    </div>
    <div class="form-structure">
        <form action="#">
            <div class="insideForm">
                <label for="Name" target="_blak">Name: </label>
                <input type="text" name="Name" id="Name" maxlength="20" placeholder="Enter full name"><br>

                <label for="age" target="_blank">Age: </label>
                <input type="number" name="age" id="age" maxlength="2" placeholder="Enter age"><br>

                <label for="email" target="_blank">Mail ID: </label>
                <input type="email" name="email" id="email" placeholder="Enter mail ID"><br>

                <label for="satisfaction" name="satisfaction" id="satisfaction" placeholder="Satisfaction">Please rate your overall satisfaction from the analysis</label><br>
                <input type="checkbox" name="satisfaction" id="satisfaction" placeholder="Satisfaction">
                <label for="satisfaction" target="_blank">Excellent </label>
                <input type="checkbox" name="satisfaction" id="satisfaction" placeholder="Satisfaction">
                <label for="satisfaction" target="_blank">Very Good </label>
                <input type="checkbox" name="satisfaction" id="satisfaction" placeholder="Satisfaction">
                <label for="satisfaction" target="_blank">Satisfactory </label>
                <input type="checkbox" name="satisfaction" id="satisfaction" placeholder="Satisfaction">
                <label for="satisfaction" target="_blank">Unsatisfactory </label>
                <br>
                <div class="txtarea">
                    <textarea rows="10" cols="30" placeholder="Your comment..."></textarea>
                </div>
                    
                <!-- <input type="text" name="satisfaction" id="satisfaction" placeholder="Your comment..."
                    style="height:auto;width: auto;"><br> -->
                <div class="gender">
                    <label for="gender">Gender: </label>
                    <select name="myGender" id="gender">
                        <option value="null" selected></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select> <br>
                </div>
                <div class="btn-pos">
                    <button id="btn1">Submit</button>
                    <button id="btn2">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        You can reach out at:
        <div class="icon">
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-1.5x"></i></a>
            <a href="https://www.instagram.com/_iamayushh/" target="_blank"><i class="fab fa-instagram fa-1.5x"></i></a>
            <a href="https://www.linkedin.com/in/ayush-anand-238305204/" target="_blank"><i class="fab fa-linkedin fa-1.5x"></i></a>
            <a href="https://github.com/ayushanand09" target="_blank"><i class="fab fa-github fa-1.5x"></i></a>
        </div>
        <div class="copyright">
            Copyright 2022 &copy; | Inside Twitter | Ayush Anand
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
